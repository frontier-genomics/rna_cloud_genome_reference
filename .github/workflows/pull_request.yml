name: pull_request

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - .devcontainer/**
      - .vscode/**
      - docs/**
      - README.md
      - LICENSE
      - .giitignore
      - .github/workflows/**

jobs:
  pull_request:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: "rnacloud_runner"
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          show-progress: 'false'
          lfs: 'true'

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME .

      - name: Run tests
        run: ./run_tests.sh

      - name: Run workflow
        run: ./run_workflow.sh

      - name: Upload DAG
        uses: actions/upload-artifact@v4
        with:
          name: DAG.mmd
          path: output/dag.mmd
          retention-days: 7

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: report.html
          path: output/report.html
          retention-days: 7

      - name: Upload timeline
        uses: actions/upload-artifact@v4
        with:
          name: timeline.html
          path: output/timeline.html
          retention-days: 7