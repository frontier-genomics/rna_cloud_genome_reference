name: create_release

on:
  workflow_dispatch:

jobs:
  create_release:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: "rnacloud_runner"
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          show-progress: 'false'
          lfs: 'true'

      - name: Restore source data files if available
        uses: actions/cache/restore@v4
        id: cache-restore
        with:
          path: data/
          key: ${{ hashFiles('conf/sources.json') }}

      - name: Determine new version
        id: new_version
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          DRY_RUN: true

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME .

      - name: Run tests
        run: ./run_tests.sh

      - name: Run workflow
        run: ./run_workflow.sh
        env:
          GENOME_AND_ANNOTATION_VERSION: ${{ steps.new_version.outputs.tag }}

      - name: save source data files for next use
        uses: actions/cache/save@v4
        id: cache-save
        with:
          path: data/
          key: ${{ hashFiles('conf/sources.json') }}

      - name: Upload DAG
        uses: actions/upload-artifact@v4
        with:
          name: DAG.mmd
          path: output/dag.mmd
          compression-level: 0
          retention-days: 7

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: report.html
          path: output/report.html
          compression-level: 0
          retention-days: 7

      - name: Upload timeline
        uses: actions/upload-artifact@v4
        with:
          name: timeline.html
          path: output/timeline.html
          compression-level: 0
          retention-days: 7

      - name: Create version
        id: create_version
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create_version.outputs.tag }}
          files: |
            output/grc_fixes_assessment.tsv
            output/splice_site_pop_freq.tsv
            output/*.fasta.gz*
            output/*.gtf.gz*
            output/md5checksums.txt
            output/*.bed
            output/validation_report.txt
            output/genome_and_annotation_report.md
          generate_release_notes: true
          token: ${{ github.token }}